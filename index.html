<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />

    <style></style>
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="" />
      <div class="card-content">
        <b class="card-title">Order Summary</b>
        <p class="card-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-music">
          <img class="card-music__icon" src="./images/icon-music.svg" alt="" />
          <div class="card-music__center">
            <b>Annual Plan</b>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="card-btn__add">Proceed to Payment</button>
        <button class="card-btn__cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://abbosov.uz">Muhammadamin Abbosov</a>.
    </div>
  </body>
</html>
